<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>A Fake Artist Goes to New York</title>
	<link rel="stylesheet" href="style.css">
	<meta name="theme-color" content="#E4017F">
	<meta name="apple-mobile-web-app-status-bar-style" content="#E4017F">
	<meta name="msapplication-navbutton-color" content="#E4017F">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="/socket.io/socket.io.js"></script>
	<script src="script.js" defer></script>
</head>

<body height="100vh">
	<h1>A Fake Artist Goes to London</h1>
	<div id="controls">
		<input type="text" id="roomCode" placeholder="Room Code">
		<button id="createRoom">Create Room</button>
		<button id="joinRoom">Join Room</button>
		<button id="startGame">Start Game</button>
	</div>
	<div id="playerCount"></div>
	<div id="gameStatus"></div>

	<div id="roleCard" class="card">
		<p id="playerRole"></p>
		<p id="gameTopic"></p>
	</div>
</body>

</html>
